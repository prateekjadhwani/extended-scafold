<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">

<polymer-element name="login-section">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
                height: 100%;
            }
            paper-input-decorator, paper-input, paper-button {
                width: 60%;
                margin: 20px auto;
                display: block;
            }
            paper-button {
                background: #4285f4;
                color: #fff;
                margin-top: 40px;
            }
            paper-spinner {
                margin: 0px auto;
                display: block;
            }
        </style>
        <div>
            <paper-input floatingLabel label="Email Id" value={{formData.email}}></paper-input>
            <paper-input-decorator floatingLabel label="Password">
                <input type="password" is="core-input" value={{formData.password}}>
            </paper-input-decorator>
            <paper-button id="button" raised on-click={{handleLogin}}>Login</paper-button>
            <paper-spinner id="spinner"></paper-spinner>
        </div>
    </template>
    <script>
        Polymer('login-section', {
            formData: {},
            ready: function() {
                console.log("Login is ready to rock and roll");
            },
            handleLogin: function() {
                console.log(this.formData.email + " // " + this.formData.password);
                this.$.spinner.setAttribute("active", "active");
                this.$.button.setAttribute("disabled", "disabled");
            }
        });
    </script>
</polymer-element>
