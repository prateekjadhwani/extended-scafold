<polymer-element name="extended-scafold">
    <template>
        <style>
            :host{
                display: block;
                width: 100%;
                height: 100%;
            }
            core-menu {
                margin:0px;
            }
            paper-item core-icon {
                margin-right : 20px;
            }
        </style>
        <core-scaffold>
          <core-header-panel navigation flex mode="seamed">
            <core-toolbar>Application</core-toolbar>
            <core-menu selected={{selectedPage}}>
                <paper-item><core-icon icon="add"></core-icon> Add Issues</paper-item>
                <paper-item><core-icon icon="view-list"></core-icon> View Issues</paper-item>
                <paper-item><core-icon icon="lock"></core-icon>Logout</paper-item>
            </core-menu>
          </core-header-panel>
          <div tool>{{headingTitle[selectedPage]}}</div>
          <core-pages selected="{{selectedPage}}">
            <div>
                <login-section></login-section>
            </div>
            <div>Two</div>
            <div>Three</div>
          </core-pages>
        </core-scaffold>
    </template>
    <script>
        Polymer('extended-scafold', {
            selectedPage: 0,
            headingTitle: [
                "Login Page",
                "Two",
                "three"
            ],
            ready: function() {
                
                console.log("Ready To rock and roll");
            }
        });
    </script>
</polymer-element>
